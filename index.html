<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify clone project</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="spotify-logo.png" alt="Spotify logo">
    </div>

        <ul class="nav">
            <li>Nav</li>
            <li>Search</li>
            <li>Your Library</li>

        </ul>
        </div>
        <div class="main content">
            <div class="header">
                <h1>Good Evening</h1>
               </div> 
       <h2>Playlists</h2>
       <div class="playlists">
        <img src="playlist-cover.jpg" alt="Playlist Cover">
        <p>Playlist1</p>
       </div>

       <div class="playlists">
        <img src="playlist-cover.jpg" alt="Playlist Cover">
        <p>Playlist2</p> 
    </div>

       <div class="playlists">
        <img src="playlist-cover.jpg" alt="Playlist Cover">
        <p>Playlist3</p>
    </div>

    <div class="playlists">
        <img src="playlist-cover.jpg" alt="Playlist Cover">
        <p>Playlist4</p>
    </div>

    <div class="playlists">
        <img src="playlist-cover.jpg" alt="Playlist Cover">
        <p>Playlist5</p>

    </div>

    <div class="footer">
        <div class="now playing">
            <img src="cover.jpg" alt="Cover Art">
            <div class="song info">
                <p>Song Title</p>
                <p>Artist Name</p>
                 </div>

           <div class="controls">
            <button>Prev</button>
            <button>Play</button>
            <button>Next</button>
           </div>

        </div>

    </div>


      
 </div>
            

       

    
</body>
</html>
